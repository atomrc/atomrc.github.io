<li lang="{{element.data.lang}}">
  <h2 class="title list-title">
    <a href="{{element.url}}">{{element.data.title}}</a>
  </h2>
  <aside>
    {% include post-metadata.html, tags:element.data.tags, pubdate: element.date %}
  </aside>
  <p>{{element.data.excerpt}}</p>
  {% if element.data.extra %}({{ element.data.extra }}){% endif %}
  {% if element.data.video %}
    <a href="{{ element.data.video }}" target="_blank">video</a>
  {% endif %}
</li>
