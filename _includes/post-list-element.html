<li lang="{{element.data.lang}}">
  <time datetime="{{element.date | date_to_xmlschema}}">
    {{ element.date | date: '%-d&nbsp;%b&nbsp;%y' }}
  </time>
  &nbsp;
  <div>
    {% include flag.html, lang: element.data.lang %}
    <a class="title" title="{{element.data.description}}" href="{{element.url}}">{{element.data.title}}</a>
    {% if element.data.extra %}({{ element.data.extra }}){% endif %}
    {% if element.data.video %}
    <a href="{{ element.data.video }}" target="_blank">video</a>
    {% endif %}
    <aside>
      {% for tag in element.data.categories %}
      <span class="tag">{{ tag }}</span>&nbsp;
      {% endfor %}
    </aside>
  </div>
</li>
