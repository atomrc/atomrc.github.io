## Comment concilier voyage sur une île paradisiaque et boulot ?

---
#Ma journée type

- **6h** : reveil pour commencer à bosser à 6h30 à l'appart (bonjour l'aube)
- **9h** : On bouge pour un petit dej dans le village
- **9h30** : Boulot depuis un endroit avec du wifi ;)
- **12h** : Il commence sérieusement à faire faim
- **13h** : Déménagement du lieu de travail
- **14h** : petite baignade / plongée / petite rando
- **18h** : reprise du boulot à l'abri des moustiques
