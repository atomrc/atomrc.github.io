name: Thomas Belin
url: "http://blog.thomasbelin.fr"
permalink: /p/:title/
exclude: [node_modules, package.json, gulpfile.js, vendor]
sass:
    sass_dir: css/_sass
gems:
  - jekyll-redirect-from
  - jekyll-gist
  - jekyll-seo-tag

twitter:
    username: atomrc
author:
    twitter: atomrc
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      is_post: true
