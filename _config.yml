name: Thomas Belin
url: "http://blog.thomasbelin.fr"
description: Les pérégrinations d'un développeur front-end
title: JS rocks
permalink: /p/:title/
exclude: [node_modules, package.json, gulpfile.js, vendor]
sass:
    sass_dir: css/_sass
gems:
  - jekyll-redirect-from
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

author:
    twitter: atomrc
    name: atomrc
    uri: https://twitter.com/atomrc
twitter:
    username: atomrc
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      is_post: true
