name: Thomas Belin
url: "http://blog.thomasbelin.fr"
permalink: /p/:title/
highlighter: pygments
markdown: redcarpet
exclude: [node_modules, package.json, gulpfile.js]
sass:
    sass_dir: css/_sass
gems:
  - jekyll-redirect-from
  - jekyll-gist

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      is_post: true
