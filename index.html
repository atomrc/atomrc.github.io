---
layout: layouts/default
title: Welcome
---
<link href="/css/list.css" type="text/css" rel="stylesheet" />
<div class="list-container">
  <h2 class="list-container__title">About Me</h2>
  <p class="list-container__headline list-container__content">
    {% include signature.html %}
  </p>
  <h2 class="list-container__title">Articles</h2>
  <ul class="list-container__list list-container__content">
    {% assign posts = collections.posts | reverse %}
    {% for post in posts limit: 8 %}
    {% include post-list-element.html, element:post, type: "posts" %}
    {% endfor %}
  </ul>
  <nav>
      <a href="/posts/">... All posts</a>
  </nav>
</div>
