<!DOCTYPE html>
<html lang="{{page.lang}}">
    <head>
        <title>{{ page.title }}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <style type="text/css">
            @import url(https://fonts.googleapis.com/css?family=Open+Sans:300);
            @import url(http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css);

            body {
                font-family: Open Sans, Arial, sans serif;
                color: white;
            }

            .remark-slide-content {
                background-color: rgb(61, 184, 67);
                padding: 0 3em;
            }

            h1, h2, h3 {
                margin: 0.1em;
                margin-bottom: 1em;
                text-align: center;
                font-weight: lighter;
            }

            a { color: inherit; }

            img {
                max-width: 100%;
            }

            li {
                padding: 0.5em;
            }

            .naked .foot, .naked .remark-slide-number {
                display: none;
            }

            .foot {
                position: absolute;
                bottom: 1em;
                left: 1em;
            }

            .code-overlay pre {
                position: absolute;
                display: flex;
                height: 100%;
                top: 0;
            }
            .code-overlay pre code {
                flex: 1;
                margin: auto;
                box-shadow: 5px 5px 3px #AAA;
            }
            .centered-code {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                display: flex;
            }
            .text-content {
                font-size: 1.2em;
                background-color: white;
                width: 100%;
                height: 65%;
                position: absolute;
                left: 0px;
                color: #333;
                padding: 1em 2em;
                box-sizing: border-box;
            }
            .text-content::after {
                content: "";
                background-color: white;
                position: absolute;
                bottom: -20px;
                left: 3em;
                width: 40px;
                height: 40px;
                transform: rotate(45deg);
            }
            .centered-code pre{
                flex: 1;
                margin: auto;
            }
            .centered-code code.hljs {
                padding: 3em;
            }

            .warning {
                background-color: orange;
                padding: 1em;
                position: absolute;
                top: 25%;
                transform: rotate(-20deg);
                color: white;
                font-size: 2em;
                font-weight: bold;
                text-shadow: 1px 1px 3px black;
            }

            img[alt="thomas belin"] {
                border-radius: 100px;
                border: solid 5px white;
            }

        </style>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-34218773-1', { siteSpeedSampleRate: 100 });
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        {{content}}
        <script src="https://gnab.github.io/remark/downloads/remark-latest.min.js"></script>
        <script>
            //init remarkjs
            var slideshow = remark.create({
                highlightStyle: 'monokai',
                highlightLines: true
            });
            slideshow.on("afterShowSlide", function (slide) {
                window.setTimeout(function () {
                    document.querySelector(".remark-visible").classList.add("entered");
                }, 100);
            });
        </script>
    </body>
</html>
