---
layout: default
---
<div id="full-article" class="soft-box">
    <article>
        <h1>{{page.title}}</h1>
        <time datetime="{{page.date}}" pubdate itemprop="datePublished" content="{{page.date}}">
            {{ page.date | date_to_string }}
        </time>
        <aside>
            {% for tag in page.categories %}
            <span class="tag">{{ tag }}</span>&nbsp;
            {% endfor %}
        </aside>
        {{ content }}
        <adresse>Thomas Belin</adresse>
    </article>
</div>
