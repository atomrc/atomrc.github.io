<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="theme-color" content="#ffffff">
    <link href="/css/main.css" type="text/css" rel="stylesheet">
    {% seo %}
  </head>
  <body class="{% if page.collection == 'posts' %}article{%endif%}">
    <section id="header">
      <div>
        <a href="/"><img class="avatar" src="{{site.avatar}}" alt="Avatar"></a>
        <br>
        <a class="title" href="/"><span rel="author">{{ site.name }}</span></a><br>
      </div>
    </section>
    <section>
      {{ content }}
    </section>
    <section id="footer">
      <address>
        {% include signature.html %}
      </address>
    </section>
  </body>

  <script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-34218773-1', { siteSpeedSampleRate: 100 });
ga('send', 'pageview');
  </script>
</html>
