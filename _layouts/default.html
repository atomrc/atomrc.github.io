<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <link rel="canonical" href="http://blog.thomasbelin.fr{{ page.url }}">

        <meta name="description" content="{{page.description}}">
        <meta name="author" content="Thomas Belin">

        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="{{page.title}}">
        <meta name="twitter:description" content="{{page.description}}">
        <meta name="twitter:site" content="@atomrc">
        <meta name="twitter:creator" content="@atomrc">
        <meta name="twitter:image" content="http://thomasbelin.fr/images/avatar_o.jpeg">

        <meta property="og:type" content="article">
        <meta property="og:title" content="{{page.title}}">
        <meta property="og:description" content="{{page.description}}">
        <meta property="og:image" content="http://thomasbelin.fr/images/avatar_o.jpeg">
        <meta property="article:author" content="Thomas Belin">
        <meta name="viewport" content="width=device-width">

        <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

        <link href="/css/application.css" type="text/css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-34218773-1', { siteSpeedSampleRate: 100 });
            ga('send', 'pageview');
        </script>
    </head>
    <body class="{% if page.is_post %}article{%endif%}">

        <section id="header">
            <div class="content" data-fader="">
                <a href="/"><img class="avatar" src="/images/avatar_s.jpeg"></a>
                <br>
                <a class="title" href="/"><span rel="author">{{ site.name }}</span></a><br>
            </div>
        </section>

        <section id="content">
            {{ content }}
        </section>

        <section id="footer">
            <address>
                Full-Stack développeur chez <a href="http://www.thomas-belin.com" target="_blank">doyoubuzz</a><br>
                Je <a href="/p/faire-la-part-belle-au-code">fais la part belle au code</a><br>
                Je m'éclate avec Javascript.<br>
                <a href="https://twitter.com/atomrc" target="_blank"><i class="social twitter fa fa-twitter"></i></a>
                <a href="https://plus.google.com/+ThomasBelin?rel=author" target="_blank"><i class="social google-plus fa fa-google-plus"></i></a>
                <a href="https://github.com/atomrc" target="_blank"><i class="social github fa fa-github-alt"></i></a>
            </address>
        </section>
    </body>

    <script src="/js/application.js"></script>
</html>
